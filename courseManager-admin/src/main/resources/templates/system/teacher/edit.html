<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改教员')"/>
    <th:block th:include="include :: datetimepicker-css"/>
    <th:block th:include="include :: summernote-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-teacher-edit" th:object="${teacher}">
        <input name="id" th:field="*{id}" type="hidden">
        <div>
            <div class="text-center">
                <p class="user-info-head">
                    <img id="avatar" style="object-fit: scale-down;" class="img-circle img-lg" th:src="*{avatar}"
                         th:onerror="'this.src=\'' + @{'/img/222.png'} + '\''">
                    <input id="putAvatar" th:field="*{avatar}" name="avatar" type="text" hidden>
                </p>
                <p><a href="javascript:avatar()">上传头像</a></p>
            </div>
            <!--选项卡start-->
            <div class="col-sm-8">
                <div class="tabs-container">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true"> 基本信息 </a>
                        </li>
                        <li class=""><a data-toggle="tab" href="#tab-2" aria-expanded="false"> 详情信息 </a>
                        </li>
                    </ul>
                    <div class="tab-content" style="margin-top: 5%">
                        <div id="tab-1" class="tab-pane active">
                            <div style="display: flex;flex-wrap: wrap">
                                <div style="width: 50%">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label is-required">教员名称：</label>
                                        <div class="col-sm-8">
                                            <input name="teacherName" th:field="*{teacherName}" placeholder="请输入教员名称"
                                                   class="form-control" type="text" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">性别：</label>
                                        <div class="col-sm-8">
                                            <div class="radio-box" th:each="dict : ${@dict.getType('sys_gender')}">
                                                <input type="radio" th:id="${'gender_' + dict.dictCode}" name="gender"
                                                       th:value="${dict.dictValue}" th:field="*{gender}">
                                                <label th:for="${'gender_' + dict.dictCode}"
                                                       th:text="${dict.dictLabel}"></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">人员类别：</label>
                                        <div class="col-sm-8">
                                            <select name="type" class="form-control m-b"
                                                    th:with="type=${@dict.getType('sys_teacher_type')}">
                                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                                        th:value="${dict.dictValue}" th:field="*{type}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label is-required">证件号码：</label>
                                        <div class="col-sm-8">
                                            <div class="input-group">
                                                <input id="idNumber" name="idNumber" th:field="*{idNumber}"
                                                       placeholder="请输入证件号码" class="form-control" type="text"
                                                       maxlength="30"
                                                       required readonly>
                                                <span class="input-group-addon"><i
                                                        class="fa fa-address-card"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">身份证号：</label>
                                        <div class="col-sm-8">
                                            <div class="input-group">
                                                <input id="idCard" name="idCard" th:field="*{idCard}"
                                                       class="form-control"
                                                       type="text">
                                                <span class="input-group-addon"><i
                                                        class="fa fa-address-card-o"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div style="width: 50%">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">电话号码：</label>
                                        <div class="col-sm-8">
                                            <div class="input-group">
                                                <input id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}"
                                                       class="form-control"
                                                       type="text">
                                                <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">政治面貌：</label>
                                        <div class="col-sm-8">
                                            <select name="political" class="form-control m-b"
                                                    th:with="type=${@dict.getType('sys_student_political')}">
                                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                                        th:value="${dict.dictValue}"
                                                        th:field="*{political}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">职称：</label>
                                        <div class="col-sm-8">
                                            <select name="jobName" class="form-control m-b"
                                                    th:with="type=${@dict.getType('sys_teacher_jobname')}">
                                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                                        th:value="${dict.dictValue}"
                                                        th:field="*{jobName}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">状态：</label>
                                        <div class="col-sm-8">
                                            <select name="status" class="form-control m-b"
                                                    th:with="type=${@dict.getType('sys_teacher_status')}">
                                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                                        th:value="${dict.dictValue}"
                                                        th:field="*{status}"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="tab-2" class="tab-pane">
                            <div style="display: flex;flex-wrap: wrap">
                                <div style="width: 50%">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">出生日期：</label>
                                        <div class="col-sm-8">
                                            <div class="input-group date">
                                                <input name="birth"
                                                       th:value="${#dates.format(teacher.birth, 'yyyy-MM-dd')}"
                                                       class="form-control" placeholder="yyyy-MM-dd" type="text">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">民族：</label>
                                        <div class="col-sm-8">
                                            <input name="nation" th:field="*{nation}" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">入职时间：</label>
                                        <div class="col-sm-8">
                                            <div class="input-group date">
                                                <input name="joinTime"
                                                       th:value="${#dates.format(teacher.joinTime, 'yyyy-MM-dd')}"
                                                       class="form-control" placeholder="yyyy-MM-dd" type="text">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">毕业时间：</label>
                                        <div class="col-sm-8">
                                            <div class="input-group date">
                                                <input name="graduationTime"
                                                       th:value="${#dates.format(teacher.graduationTime, 'yyyy-MM-dd')}"
                                                       class="form-control" placeholder="yyyy-MM-dd" type="text">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">毕业院校：</label>
                                        <div class="col-sm-8">
                                            <input name="graduateSchool" th:field="*{graduateSchool}"
                                                   class="form-control" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div style="width: 50%">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">所学专业：</label>
                                        <div class="col-sm-8">
                                            <input name="majorsStudied" th:field="*{majorsStudied}" class="form-control"
                                                   type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">专业方向：</label>
                                        <div class="col-sm-8">
                                            <input name="professional" th:field="*{professional}" class="form-control"
                                                   type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">个人简介：</label>
                                        <div class="col-sm-8">
                                            <input name="biography" th:field="*{biography}" class="form-control"
                                                   type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">籍贯：</label>
                                        <div class="col-sm-8">
                                            <input name="origin" th:field="*{origin}" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">备注：</label>
                                        <div class="col-sm-8">
                                            <input name="remark" th:field="*{remark}" class="form-control" type="text">
                                        </div>
                                    </div>

                                </div>

                                <div style="width: 50%;margin-left: 6px">
                                    <h4 class="form-header h4"></h4>
                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">详情介绍：</label>
                                            <div class="col-sm-8">
                                                <input type="hidden" class="form-control" name="details"
                                                       th:field="*{details}">
                                                <div class="summernote" id="details" ></div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--选项卡end-->
            </div>
        </div>
    </form>
</div>

<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<th:block th:include="include :: summernote-js"/>
<script th:inline="javascript">
    var prefix = ctx + "system/teacher";

    var userPreFix = ctx + "system/user";

    console.log([[${teacher}]])

    $("#form-teacher-edit").validate({
        onkeyup: false,
        rules: {
            idCard: {
                isIdentity18: $.common.trim($("#idCard").val()),
            },
        },
        messages: {
        },
        focusCleanup: true
    });

    function getAvatar(str) {
        if (str != '' && str != undefined) {
            var domain = window.location.host;
            var url;
            url = `http://${domain}${str}`
            $("#avatar").attr("src", url);
            $("#putAvatar").attr("value", str);
        }
    }

    function submitHandler() {
        if ($.validate.form()) {
            var data = $("#form-teacher-edit").serializeArray();
            console.log(data)
            $.operate.saveTab(prefix + "/edit", data);
        }
    }

    $("input[name='birth']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='joinTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='graduationTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    /*教员管理-头像*/
    function avatar() {
        var url = ctx + 'system/teacher/avatar';
        layer.open({
            type: 2,
            area: [($(window).width()-80) + 'px',( $(window).height()-80) + 'px'],
            fix: false,
            //不固定
            maxmin: true,
            shade: 0.3,
            title: "修改头像",
            content: url,
            btn: ['确定', '关闭'],
            // 弹层外区域关闭
            shadeClose: true,
            yes: function (index, layero) {
                var iframeWin = layero.find('iframe')[0];
                iframeWin.contentWindow.submitHandler(index, layero);
            },
            cancel: function (index) {
                return true;
            }
        });
    }

    $(function () {
        $('.summernote').each(function (i) {
            $('#' + this.id).summernote({
                lang: 'zh-CN',
                dialogsInBody: true,
                height: 300,
                width: 1000,
                placeholder:"请输入课题内容...",
                callbacks: {
                    onChange: function (contents, $edittable) {
                        $("input[name='" + this.id + "']").val(contents);
                    },
                    onImageUpload: function (files) {
                        var obj = this;
                        var data = new FormData();
                        data.append("file", files[0]);
                        $.ajax({
                            type: "post",
                            url: ctx + "common/upload",
                            data: data,
                            cache: false,
                            contentType: false,
                            processData: false,
                            dataType: 'json',
                            success: function (result) {
                                if (result.code == web_status.SUCCESS) {
                                    $('#' + obj.id).summernote('insertImage', result.url);
                                } else {
                                    $.modal.alertError(result.msg);
                                }
                            },
                            error: function (error) {
                                $.modal.alertWarning("图片上传失败。");
                            }
                        });
                    }
                }
            });
            var content = $("input[name='" + this.id + "']").val();
            $('#' + this.id).summernote('code', content);
        })
    });
</script>
</body>
</html>
