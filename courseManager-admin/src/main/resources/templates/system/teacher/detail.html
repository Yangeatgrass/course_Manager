<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改教员')"/>
    <th:block th:include="include :: datetimepicker-css"/>
    <th:block th:include="include :: summernote-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-teacher-edit" th:object="${teacher}">
        <input name="id" th:field="*{id}" type="hidden">
        <div>
            <div>
                <div class="form-group">
                    <div class="col-sm-12" style="text-align: center;object-fit: scale-down;" >
                        <img th:src="(${#strings.isEmpty(teacher.avatar)}) ? @{/img/111.png} : @{${teacher.avatar}}" class="img-circle" style="width: 20%;" alt="User Image">
                    </div>
                </div>
            </div>
            <!--选项卡start-->
            <div class="col-sm-8" style="width: 100%">
                <div class="tabs-container">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true"> 基本信息 </a>
                        </li>
                        <li class=""><a data-toggle="tab" href="#tab-2" aria-expanded="false"> 详情信息 </a>
                        </li>
                    </ul>
                    <div class="tab-content" style="margin-top: 5%">
                        <div id="tab-1" class="tab-pane active">
                            <div style="display: flex;flex-wrap: wrap">
                                <div style="width: 50%">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label is-required">教员名称：</label>
                                        <div class="col-sm-8">
                                            <input name="teacherName" th:field="*{teacherName}" placeholder="请输入教员名称"
                                                   class="form-control" type="text" required disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">性别：</label>
                                        <div class="col-sm-8">
                                            <div class="radio-box" th:each="dict : ${@dict.getType('sys_user_sex')}">
                                                <input type="radio" th:id="${'gender_' + dict.dictCode}" name="gender"
                                                       th:value="${dict.dictValue}" th:field="*{gender}" disabled>
                                                <label th:for="${'gender_' + dict.dictCode}"
                                                       th:text="${dict.dictLabel}"></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">人员类别：</label>
                                        <div class="col-sm-8">
                                            <select name="type" class="form-control m-b"
                                                    th:with="type=${@dict.getType('sys_teacher_type')}" disabled>
                                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                                        th:value="${dict.dictValue}" th:field="*{type}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label is-required">证件号码：</label>
                                        <div class="col-sm-8">
                                            <div class="input-group">
                                                <input id="idNumber" name="idNumber" th:field="*{idNumber}"
                                                       placeholder="请输入证件号码" class="form-control" type="text"
                                                       maxlength="30"
                                                       required disabled>
                                                <span class="input-group-addon"><i
                                                        class="fa fa-address-card"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">身份证号：</label>
                                        <div class="col-sm-8">
                                            <div class="input-group">
                                                <input id="idCard" name="idCard" th:field="*{idCard}"
                                                       class="form-control"
                                                       type="text" disabled>
                                                <span class="input-group-addon"><i
                                                        class="fa fa-address-card-o"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div style="width: 50%">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">电话号码：</label>
                                        <div class="col-sm-8">
                                            <div class="input-group">
                                                <input id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}"
                                                       class="form-control"
                                                       type="text" disabled>
                                                <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">政治面貌：</label>
                                        <div class="col-sm-8">
                                            <select name="political" class="form-control m-b"
                                                    th:with="type=${@dict.getType('sys_student_political')}" disabled>
                                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                                        th:value="${dict.dictValue}"
                                                        th:field="*{political}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">职称：</label>
                                        <div class="col-sm-8">
                                            <select name="jobName" class="form-control m-b"
                                                    th:with="type=${@dict.getType('sys_teacher_jobname')}" disabled>
                                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                                        th:value="${dict.dictValue}"
                                                        th:field="*{jobName}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">状态：</label>
                                        <div class="col-sm-8">
                                            <select name="status" class="form-control m-b"
                                                    th:with="type=${@dict.getType('sys_teacher_status')}" disabled>
                                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                                        th:value="${dict.dictValue}"
                                                        th:field="*{status}"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="tab-2" class="tab-pane">
                            <div style="display: flex;flex-wrap: wrap">
                                <div style="width: 50%">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">出生日期：</label>
                                        <div class="col-sm-8">
                                            <div class="input-group date">
                                                <input name="birth"
                                                       th:value="${#dates.format(teacher.birth, 'yyyy-MM-dd')}"
                                                       class="form-control" placeholder="yyyy-MM-dd" type="text"
                                                       disabled>
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">民族：</label>
                                        <div class="col-sm-8">
                                            <input name="nation" th:field="*{nation}" class="form-control" type="text"
                                                   disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">入职时间：</label>
                                        <div class="col-sm-8">
                                            <div class="input-group date">
                                                <input name="joinTime"
                                                       th:value="${#dates.format(teacher.joinTime, 'yyyy-MM-dd')}"
                                                       class="form-control" placeholder="yyyy-MM-dd" type="text"
                                                       disabled>
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">毕业时间：</label>
                                        <div class="col-sm-8">
                                            <div class="input-group date">
                                                <input name="graduationTime"
                                                       th:value="${#dates.format(teacher.graduationTime, 'yyyy-MM-dd')}"
                                                       class="form-control" placeholder="yyyy-MM-dd" type="text"
                                                       disabled>
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">毕业院校：</label>
                                        <div class="col-sm-8">
                                            <input name="graduateSchool" th:field="*{graduateSchool}"
                                                   class="form-control" type="text" disabled>
                                        </div>
                                    </div>
                                </div>
                                <div style="width: 50%">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">所学专业：</label>
                                        <div class="col-sm-8">
                                            <input name="majorsStudied" th:field="*{majorsStudied}" class="form-control"
                                                   type="text" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">专业方向：</label>
                                        <div class="col-sm-8">
                                            <input name="professional" th:field="*{professional}" class="form-control"
                                                   type="text" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">个人简介：</label>
                                        <div class="col-sm-8">
                                            <input name="biography" th:field="*{biography}" class="form-control"
                                                   type="text" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">籍贯：</label>
                                        <div class="col-sm-8">
                                            <input name="origin" th:field="*{origin}" class="form-control" type="text"
                                                   disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">备注：</label>
                                        <div class="col-sm-8">
                                            <input name="remark" th:field="*{remark}" class="form-control" type="text"
                                                   disabled>
                                        </div>
                                    </div>

                                </div>
                                <div style="width: 80%">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">详情介绍：</label>
                                        <div class="col-sm-8">
                                            <textarea class="form-control" th:field="*{Details}" readonly></textarea>
                                            <!--											<div class="summernote" id="Details" disabled></div>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--选项卡end-->
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col-sm-offset-5 col-sm-10" style="margin-top: 15px">
        <button type="button" class="btn btn-sm btn-primary" onclick="judge(1)"><i class="fa fa-check"></i>通 过
        </button>&nbsp;
        <button type="button" class="btn btn-sm btn-danger" onclick="judge(2)"><i class="fa fa-reply-all"></i>拒 绝
        </button>
    </div>
</div>

<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<th:block th:include="include :: summernote-js"/>
<script th:inline="javascript">
    var prefix = ctx + "system/teacher";

    //审核
    function judge(flag) {
        var data = $("#form-teacher-edit").serializeArray();
        data.push({"name": "audit", "value": flag});
        $.operate.save(prefix + "/audit", data);
    }

    $("input[name='birth']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='joinTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='graduationTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

</script>
</body>
</html>
