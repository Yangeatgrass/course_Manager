<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增学员')"/>
    <th:block th:include="include :: datetimepicker-css"/>
    <th:block th:include="include :: summernote-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-student-add">

        <div class="text-center col-sm-10" >
            <p class="user-info-head">
                <img name="avatar" id="avatar" style="object-fit: scale-down" class="img-circle img-lg"
                     src="/img/111.png"
                     th:onerror="'this.src=\'' + @{'/img/111.png'} + '\''">
                <input id="putAvatar" name="avatar" type="text" hidden>
            </p>
            <p><a href="javascript:avatar()">上传头像</a></p>
        </div>

        <div class="col-sm-10">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">学号：</label>
                    <div class="col-sm-8">
                        <input id="sNumber" name="sNumber" class="form-control" type="text" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">学员姓名：</label>
                    <div class="col-sm-8">
                        <input name="studentName" class="form-control" type="text" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">年级：</label>
                    <div class="col-sm-8">
                        <select name="grade" class="form-control m-b"
                                th:with="type=${@dict.getType('sys_student_grade')}">
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                    th:value="${dict.dictValue}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">性别：</label>
                    <div class="col-sm-8">
                        <div class="radio-box" th:each="dict : ${@dict.getType('sys_gender')}">
                            <input type="radio" th:id="${'gender_' + dict.dictCode}" name="gender"
                                   th:value="${dict.dictValue}"
                                   th:checked="${dict.default}">
                            <label th:for="${'gender_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">出生日期：</label>
                    <div class="col-sm-8">
                        <div class="input-group date">
                            <input name="birth" class="form-control" placeholder="yyyy-MM-dd" type="text">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">籍贯：</label>
                    <div class="col-sm-8">
                        <input name="origin" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">民族：</label>
                    <div class="col-sm-8">
                        <input name="nation" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">身份证号码：</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input id="idCard" name="idCard" class="form-control" type="text">
                            <span class="input-group-addon"><i class="fa fa-address-card-o"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-3 control-label">电话号码：</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input id="phoneNumber" name="phoneNumber" class="form-control" type="text">
                            <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">入学时间：</label>
                    <div class="col-sm-8">
                        <div class="input-group date">
                            <input name="enrollmentTime" class="form-control" placeholder="yyyy-MM-dd" type="text">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">政治面貌：</label>
                    <div class="col-sm-8">
                        <select name="political" class="form-control m-b"
                                th:with="type=${@dict.getType('sys_student_political')}">
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                    th:value="${dict.dictValue}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">所学专业：</label>
                    <div class="col-sm-8">
                        <input name="majorsStudied" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">专业方向：</label>
                    <div class="col-sm-8">
                        <input name="professional" class="form-control" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">状态：</label>
                    <div class="col-sm-8">
                        <select name="status" class="form-control m-b"
                                th:with="type=${@dict.getType('sys_teacher_status')}">
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                    th:value="${dict.dictValue}"></option>
                        </select>
                    </div>
                </div>
                <!--            <div class="form-group">    -->
                <!--                <label class="col-sm-3 control-label">头像：</label>-->
                <!--                <div class="col-sm-8">-->
                <!--                    <input name="avatar" class="form-control" type="text">-->
                <!--                </div>-->
                <!--            </div>-->
                <div class="form-group">
                    <label class="col-sm-3 control-label">备注：</label>
                    <div class="col-sm-8">
                        <input name="remark" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<th:block th:include="include :: summernote-js"/>

<script th:inline="javascript">
    var prefix = ctx + "system/student"

    var userPreFix = ctx + "system/user";
    $("#form-student-add").validate({
        onkeyup: false,
        rules: {
            sNumber: {
                required: true,
                minlength: 2,
                maxlength: 20,
                remote: {
                    url: userPreFix + "/checkLoginNameUnique",
                    type: "post",
                    dataType: "json",
                    data: {
                        "loginName": function () {
                            return $.common.trim($("#sNumber").val());
                        }
                    }
                }
            },
            idCard: {
                isIdentity18: $.common.trim($("#idCard").val()),
            },
            phoneNumber: {
                isPhone: $.common.trim($("#phoneNumber").val()),
                remote: {
                    url: userPreFix + "/checkPhoneUnique",
                    type: "post",
                    dataType: "json",
                    data: {
                        "phonenumber": function () {
                            return $.common.trim($("#phoneNumber").val());
                        }
                    }
                }
            },
        },
        messages: {
            "sNumber": {
                required: "学号不能为空!",
                remote: "学号已存在!",
            },
            "phoneNumber": {
                required: "电话号码不能为空!",
                remote: "电话号码已存在!",
            },

        },
        focusCleanup: true
    });

    function getAvatar(str) {
        if (str != '' && str != undefined) {
            var domain = window.location.host;
            var url;
            url = `http://${domain}${str}`
            $("#avatar").attr("src", url);
            $("#putAvatar").attr("value", str);
        }
    }

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.saveTab(prefix + "/add", $('#form-student-add').serializeArray());
        }
    }

    $("input[name='birth']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='enrollmentTime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    /*学员管理-头像*/
    function avatar() {
        var url = ctx + 'system/student/avatar';
        layer.open({
            type: 2,
            area: [($(window).width() - 80) + 'px', ($(window).height() - 80) + 'px'],
            fix: false,
            //不固定
            maxmin: true,
            shade: 0.3,
            title: "修改头像",
            content: url,
            btn: ['确定', '关闭'],
            // 弹层外区域关闭
            shadeClose: true,
            yes: function (index, layero) {
                var iframeWin = layero.find('iframe')[0];
                iframeWin.contentWindow.submitHandler(index, layero);
            },
            cancel: function (index) {
                return true;
            }
        });
    }
</script>
</body>
